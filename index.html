<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Official rules for the Beyond The Horizon Discord server." />
  <title>Beyond The Horizon â€” Discord Rules</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <main class="content-wrapper">
    <article id="rules-content" class="rules-panel">
      <p class="loading-msg">Loading rules&hellip;</p>
    </article>
  </main>

  <footer class="site-footer">
    Beyond The Horizon &mdash; Community Discord &nbsp;&bull;&nbsp;
    <a href="https://discord.com/terms" target="_blank" rel="noopener noreferrer">Discord ToS</a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    fetch('./rules.md')
      .then(function(r) {
        if (!r.ok) throw new Error('HTTP ' + r.status);
        return r.text();
      })
      .then(function(md) {
        document.getElementById('rules-content').innerHTML = marked.parse(md);
      })
      .catch(function(err) {
        document.getElementById('rules-content').innerHTML =
          '<div class="error-msg">' +
          '<strong>Could not load rules.</strong><br>' +
          'If you are opening this file directly, please serve it with a local HTTP server:<br>' +
          '<code>python3 -m http.server 8080</code><br>' +
          'Then visit <code>http://localhost:8080</code>.<br><br>' +
          '<em>Error: ' + err.message + '</em>' +
          '</div>';
      });
  </script>

</body>
</html>
